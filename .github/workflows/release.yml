name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
          ref: main
      - name: Set build variables
        run: |
          export TAG=${{ github.event.release.tag_name }}
          echo "TAG=${TAG}"
          echo "VERSION=${TAG#v}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Set up Python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools
          pip install build check_manifest setuptools_scm twine
      - name: Check manifest
        run: |
          check-manifest -v
      - name: Build release artefacts
        run: |
          python -m build --sdist --wheel --outdir dist/ .
      - name: Check release artefacts
        run: |
          python -m twine check dist/*
      - name: Upload source tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.make-release.outputs.upload_url }}
          asset_path: ./dist/briefcase-${{ env.VERSION }}.tar.gz
          asset_name: briefcase-${{ env.VERSION }}.tar.gz
          asset_content_type: application/gzip
      - name: Upload wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.make-release.outputs.upload_url }}
          asset_path: ./dist/briefcase-${{ env.VERSION }}-py3-none-any.whl
          asset_name: briefcase-${{ env.VERSION }}-py3-none-any.whl
          asset_content_type: application/gzip
